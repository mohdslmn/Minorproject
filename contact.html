    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">LOCATION</h2>
                        <p>#2661 janakpuri city-name town-name.</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">E-MAIL</h2>
                        <p>mdslmn687@company.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">CALL</h2>
                        <p>+91000000000</p>
                    </div>
                    <img src='./img/company-img.jpg' alt='Company Image'>
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p>let us know your questions, suggestions and concerns by filling out the form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id=username required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id=phone required>
                    </div>
                    <div class="form-group">
                        <label for="e-mail">E-mail</label>
                        <input type="text" name="" id=e-mail required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" name="" id=message > </textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
       

    </section>
